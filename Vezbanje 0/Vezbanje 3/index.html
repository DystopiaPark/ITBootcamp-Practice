<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="firstDiv">
      <div class="secondDiv">
        <h1>Pasos kucnog ljubimca</h1>
        <img src="Radiohead_OK_Computer_1997.jpg.png" alt="" />
        <h1>Podaci kucnog ljubimca</h1>
        <table>
          <tr>
            <td>Broj pasosa:</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Ime ljubimca:</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Vrsta ljubimca:</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Vlasnik:</td>
            <td>
              <input type="checkbox" class="round" />Poznat
              <input class="inline" type="text" placeholder="JMBG Vlasnika" />
              <br />
              <input type="checkbox" class="round" />Nepoznat
            </td>
          </tr>
        </table>
        <h1>Saglasnost</h1>
        <ul>
          <li>Saglasan sam sa podacima</li>
          <li>Potpis podnosioca: ________________</li>
          <li>Potpis veterinara: ________________</li>
        </ul>
      </div>
    </div>
  </body>
</html>
