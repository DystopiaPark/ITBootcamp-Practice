<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form action="php.com" method="get">
      <fieldset>
        <legend>Your payment details</legend>
        <table>
          <tr>
            <td>
              <label for="name">Name</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" name="name" id="" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="cn">Card number</label>
            </td>
          </tr>
          <tr>
            <td>
              <i class="fa-solid fa-credit-card"></i>
              <input type="text" name="cn" id="" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="ed">Expiration date</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" name="ed" id="ed-m" value="MM" />
              <input type="text" name="ed" id="ed-y" value="YY" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="cvc">cvc</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" name="cvc" value="123" id="cvc" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" name="purchases" checked />
              <label for="purchases" id="odd"
                >Save my card for future purchases</label
              >
            </td>
          </tr>
          <tr>
            <td>
              <button type="submit">pay now</button>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
